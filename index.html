<!DOCTYPE html>
<html>
<head>
	<title>Tamagotchi</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<h1>Tamagotchi</h1>
	</header>
	<div id="flex-container">
		<div class='flex-side' id='controls'>
			<h3>Controls</h3>
			<button id='btnFeed'>Feed</button>
			<button id='btnPlay'>Play</button>
			<button id='btnLights'>Lights</button>						
		</div>	
		<div class='flex-center' id='pen'>
			<form id="Form">
			  <label for="Name">Enter the name of your Tamagotchi:</label>
			  <input id="Name" name="name">
			  <input type="submit" value="Play">
			</form>
			<div id='tama'></div>		
		</div>
		<div class='flex-side' id='stats'>
			<h3>Health</h3>
			<p id='name'></p>
			<p id='age'></p>
			<p id='hunger'></p>
			<p id='boredom'></p>
			<p id='sleepiness'></p>
		</div>
	</div>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
